<body>
	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">

		</div>

				<li><a href="#">Browse</a></li>

						value="Logout"></a></li>
			</ul>
		</div>

	<div class="container">
		<div id="carousel-example-generic" class="carousel slide">

			<ol class="carousel-indicators hidden-xs">

					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img class="img-responsive img-full" src="images/civ.jpg" alt=""
						style="width: 1600px; height: 500px">
					<div class="carousel-caption">
						<h3>Upcoming Movies</h3>
					</div>
				</div>
				<div class="item">
					<img class="img-responsive img-full" src="images/elm.jpg" alt=""
						style="width: 1600px; height: 500px">
					<div class="carousel-caption">
						<h3>Favorite Movies</h3>
					</div>
				</div>
				<div class="item">
					<img class="img-responsive img-full" src="images/war.jpg" alt=""
						style="width: 1600px; height: 500px">
					<div class="carousel-caption">
						<h3>Upcoming Movies</h3>
					</div>
				</div>
				<div class="item">
					<img class="img-responsive img-full" src="images/sup.jpg" alt=""
						style="width: 1600px; height: 500px">
					<div class="carousel-caption">
						  	<h3>Upcoming Movies</h3>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic"
				data-slide="prev"> <span class="icon-prev"></span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				data-slide="next"> <span class="icon-next"></span>
			</a>
		</div>
	</div>

		<h2>Trending Now</h2>
